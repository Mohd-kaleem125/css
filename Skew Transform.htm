<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS TRANSFORM ROTATE</title>
    <style>
        .box {
            height: 70px;
            width: 70px;
            border: 2px solid black;
            background-color: aqua;
            border-radius: 5px;
            position: relative;
            top: 50px;
            left:50px;
            transition: all 1s ease-in 0s;
        }
        .box:hover {
            transform:skew(90deg);  
        }
    </style>
</head>
<body>
    <div class = "box">Skew</div>
    
</body>
</html>
