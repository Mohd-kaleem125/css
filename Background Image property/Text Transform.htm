<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Transform</title>
    <style>
        #head {
            text-transform: capitalize;
        }
        #box1 {
            text-transform: uppercase;
        }
        #box2 {
            text-transform: lowercase;
        }
        #box3 {
            text-transform: none;
        }
    </style>
</head>
<body>
    <div id="head">This is My text</div>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</body>
</html>
