<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text decoration Style</title>
    <style>
    #head {
        background-color: aqua;
        text-decoration: underline;
        text-decoration-style: double; /* style --> underline , dashed , double , solid , wavy */
        text-decoration-color: fuchsia;
    }
    #link {
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div id="head">This is my text</div>
    <a id = "link" href="#">This is a link</a>
</body>
</html>
