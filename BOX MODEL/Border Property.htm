<!DOCTYPE html>
<html lang="en">
<head>
    <title>padding property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .pad {
            height: 50px;
            width: 50px;
            padding:2px;
            margin: 5px;
        }
        #first {
            border: 2px solid;
            background-color: blue;
        }
        #second {
            border: 3px dashed red;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="first" class = "pad">First</div>
    <div id="second" class = "pad">Second</div>
</body>
</html>
